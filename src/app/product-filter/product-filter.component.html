<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [routerLink]="['/']"
      [class.active]="!category"
    >
      All Categories
    </a>
    <a
      [routerLink]="['/']"
      *ngFor="let c of category$ | async"
      class="list-group-item list-group-item-action"
      [queryParams]="{ category: c.name }"
      [class.active]="category === c.name"
    >
      {{ c.name }}
    </a>
  </div>
</div>
